# ======================
# 기본 앱 설정
# ======================
spring.application.name=BookRelProject
server.port=8080

# ======================
# PostgreSQL
# ======================
spring.datasource.url=jdbc:postgresql://localhost:5432/bookrel
spring.datasource.username=bookrel_user
spring.datasource.password=0000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================
# Neo4j
# ======================
spring.neo4j.uri=bolt://127.0.0.1:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=00000000

# ======================
# 파일 업로드
# ======================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ======================
# 로깅
# ======================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# ======================
# 마이그레이션 (개발 중 비활성화, 이후 true 권장)
# ======================
spring.flyway.enabled=false
